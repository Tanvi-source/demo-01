version: 0.2

phases:
  install:
    commands:
      - echo "================ INSTALL PHASE ================"
      - echo "Updating system packages..."
      - dnf update -y --allowerasing

      - echo "Installing required tools: unzip, curl, git..."
      - dnf install -y --allowerasing unzip curl git dnf-plugins-core

      - echo "Adding HashiCorp repo for Terraform..."
      - dnf config-manager --add-repo https://rpm.releases.hashicorp.com/RHEL/9/hashicorp.repo

      - echo "Installing Terraform..."
      - dnf install -y --allowerasing terraform

      - terraform version

  pre_build:
    commands:
      - echo "================ PRE-BUILD PHASE ================"
      - echo "Initializing Terraform..."
      - terraform init

  build:
    commands:
      - echo "================ BUILD PHASE ================"
      - echo "Formatting Terraform files..."
      - terraform fmt -write=true

      - echo "Creating Terraform plan..."
      - terraform plan -input=false -out=tfplan

  post_build:
    commands:
      - echo "================ POST-BUILD PHASE ================"
      - echo "Applying Terraform changes..."
      - terraform apply -input=false -auto-approve tfplan

artifacts:
  files:
    - "**/*"
